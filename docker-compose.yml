version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: linkerai-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linkerai
    ports:
      - "6543:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
