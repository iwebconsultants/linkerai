version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: linkerai-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linkerai
    ports:
      - "6543:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  app:
    build: .
    container_name: linkerai-app

    environment:
      - DATABASE_URL=postgresql://user:password@linkerai-db:5432/linkerai
      - DATABASE_SSL=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=${LINKEDIN_REDIRECT_URI}
      - API_SECRET=${API_SECRET}
      - NODE_ENV=production
    depends_on:
      - db
    restart: always

volumes:
  db_data:
